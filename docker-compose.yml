version: '3.8'

services:
  ibani-translator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ibani-byt5-translator
    ports:
      - "8080:8080"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - MODEL_PATH=/app/models/ibani-byt5-finetuned
      - MAX_LENGTH=512
      - BATCH_SIZE=8
      - DEVICE=cuda
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
